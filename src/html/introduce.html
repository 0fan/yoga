      <div class="row no-gutter">

        <div class="col-md-14">

        <p>禅瑜院瑜伽学院成立于2014年8月，以瑜伽教学与培训为核心。禅瑜院瑜伽（中国）面向全国招生，核心区域坐落于嘉兴市南湖会景园勺园景区，禅院四周风景秀丽，独特的恬静氛围，吸引了众多高级会员。</p>
